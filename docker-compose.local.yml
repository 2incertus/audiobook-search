version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/audiobooks.db
      - BOOKS_OUTPUT_DIR=/audiobooks
      - SECRET_KEY=${SECRET_KEY:-local-dev-secret-key}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    volumes:
      - ./data:/app/data
      - /tmp/audiobooks:/audiobooks
    restart: unless-stopped